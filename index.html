<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Interactive card details form</title>
</head>
<body>
<div class="wrapper">
  <div class="leftSide">
    <div class="front">
      <!-- <img src="./images/bg-card-front.png" alt="card" class="card"> -->
      <img src="./images/card-logo.svg" alt="card logo" class="cardLogo">
      <p class="cardNum">0000 0000 0000 0000</p>
      <div class="personalInfo">
      <p class="name">  Jane Appleseed</p>
      <p class="expireDate">00/00</p>
      </div>
    </div>
    <div class="back">
      <p class="secCode">000</p>
    </div>
  </div>
  <div class="rightSide"></div>
</div>


  <!-- 0000 0000 0000 0000
  Jane Appleseed
  00/00

  000

  Cardholder Name
  e.g. Jane Appleseed

  Card Number
  e.g. 1234 5678 9123 0000

  Exp. Date (MM/YY)
  MM
  YY

  CVC
  e.g. 123

  Confirm -->

  <!-- Completed state start -->

  <!-- Thank you!
  We've added your card details
  Continue -->

</body>
</html>
